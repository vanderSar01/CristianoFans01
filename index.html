<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">
    <div class="blue"></div>
    <img class="eye" src="./images/icon-view.svg" alt="">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="card-heading">
      <h1 class="heading">Equilibrium #3429</h1>
    </div>
    <div class="card-text">
      <p class="text">Our Equilibrium collection promotes <br> balance and calm.</p>
    </div>
    <div class="card-details">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg" alt="">
        <p class="ethereum-text">0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="">
        <p class="time-text">3 days left</p>
      </div>
    </div>
    <div class="card-profile">
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="">
      </div>
      <div class="card-profile-txt">
        <p class="card-profile-text">Creation of <span class="card-profile-span">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
